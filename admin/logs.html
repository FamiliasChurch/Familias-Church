<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Logs de Acesso | Administra√ß√£o</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script>
        function verificarAcessoAdmin() {
            const user = netlifyIdentity.currentUser();
            if (!user) { window.location.href = "../index.html"; return; }
            
            const cargo = (user.user_metadata.cargo || "").toLowerCase();
            const roles = user.app_metadata.roles || [];
            
            if (!(cargo === "financeiro" || cargo === "ap√≥stolo" || cargo === "apostolo" || roles.includes("financeiro"))) {
                alert("Acesso restrito!");
                window.location.href = "../perfil.html";
            } else {
                carregarTabelaLogs();
            }
        }
        netlifyIdentity.on('init', user => verificarAcessoAdmin());
    </script>
</head>
<body class="bg-alt">
    <header id="header"></header>

    <main class="container" style="margin-top: 120px; min-height: 80vh;">
        <div class="perfil-header-card" style="text-align: left; padding: 30px;">
            <h1 class="titulo-secao">üõ°Ô∏è Hist√≥rico de Acessos</h1>
            <p>Monitoramento em tempo real de quem acessou o painel administrativo.</p>
        </div>

        <div class="perfil-section" style="margin-top: 30px; overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; background: #fff;">
                <thead>
                    <tr style="background: var(--cor-primaria); color: #fff; text-align: left;">
                        <th style="padding: 15px;">Data/Hora</th>
                        <th style="padding: 15px;">Administrador</th>
                        <th style="padding: 15px;">E-mail</th>
                        <th style="padding: 15px;">Cargo</th>
                        <th style="padding: 15px;">IP</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-logs">
                    <tr>
                        <td colspan="5" style="padding: 30px; text-align: center;" class="skeleton">Carregando registros de auditoria...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="action-btn-secondary" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar ao Painel</button>
        </div>
    </main>

    <footer id="footer"></footer>

    <script src="../script.js"></script>
    <script>
        async function carregarTabelaLogs() {
            const container = document.getElementById('corpo-tabela-logs');
            try {
                // Busca o arquivo JSON gerado pela Netlify Function
                const res = await fetch('../content/logs_acesso.json?cache_bust=' + Date.now());
                if (!res.ok) throw new Error("Ainda n√£o h√° logs registrados.");
                
                const logs = await res.json();

                // Inverte para mostrar os acessos mais recentes primeiro
                container.innerHTML = logs.reverse().map(log => `
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 12px; font-size: 0.85rem;">${log.data}</td>
                        <td style="padding: 12px; font-weight: bold;">${log.nome}</td>
                        <td style="padding: 12px; color: #666;">${log.email}</td>
                        <td style="padding: 12px;"><span class="badge-cargo" style="font-size: 0.7rem;">${log.cargo}</span></td>
                        <td style="padding: 12px; font-family: monospace; color: var(--cor-secundaria);">${log.ip}</td>
                    </tr>
                `).join('');

            } catch (err) {
                container.innerHTML = `<tr><td colspan="5" style="padding: 30px; text-align: center; color: #999;">${err.message}</td></tr>`;
            }
        }
    </script>
</body>
</html>
