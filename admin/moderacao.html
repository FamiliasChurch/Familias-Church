<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Moderação de Testemunhos | Famílias Church</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body style="background: #f4f6f5;">
    <header id="header"></header>

    <main class="container" style="margin-top: 130px; min-height: 80vh;">
        <div class="perfil-section">
            <h1 class="titulo-secao">Central de Moderação</h1>
            <p>Aprove ou remova testemunhos enviados pelos membros.</p>

            <div id="lista-moderacao" class="grid-testemunhos" style="margin-top: 30px;">
                <p class="aviso-vazio">Buscando novos testemunhos...</p>
            </div>
        </div>
    </main>

    <footer id="footer" class="footer-moderno"></footer>

    <script src="../script.js"></script>
    <script>
        // Aguarda o widget do Netlify Identity inicializar
        netlifyIdentity.on("init", user => {
            validarAcesso(user);
        });

        // Verifica novamente se houver um novo login
        netlifyIdentity.on("login", user => {
            validarAcesso(user);
        });

        function validarAcesso(user) {
            // 1. Verifica se existe um usuário logado
            if (!user) {
                alert("Acesso restrito. Por favor, faça login.");
                window.location.href = "../index.html";
                return;
            }

            // 2. Verifica se o usuário possui especificamente a role 'moderador'
            const roles = user.app_metadata?.roles || [];
            const eModerador = roles.includes("moderador");

            if (!eModerador) {
                alert("Acesso negado. Apenas o Moderador tem permissão para esta página.");
                // Redireciona para a página principal ou perfil
                window.location.href = "../index.html"; 
            } else {
                // Se for moderador, inicia o carregamento das funções de moderação
                carregarPendentes();
            }
        }

        async function carregarPendentes() {
            const container = document.getElementById('lista-moderacao');
            try {
                const res = await fetch(`/.netlify/functions/listar_todos_testemunhos`);
                const lista = await res.json();

                const pendentes = lista.filter(t => t.status === "Pendente");

                if (pendentes.length === 0) {
                    container.innerHTML = '<p class="aviso-vazio">Não há testemunhos pendentes de aprovação.</p>';
                    return;
                }

                container.innerHTML = pendentes.map(t => `
                    <div class="card-testemunho" style="border-bottom: 4px solid orange;">
                        <p class="texto-testemunho">${t.texto}</p>
                        <div class="autor-testemunho">
                            <strong>— ${t.autor}</strong>
                        </div>
                        <div style="margin-top:20px; display:flex; gap:10px;">
                            <button class="btn-hero" style="background: green; font-size: 0.7rem;" onclick="moderar('${t.id}', 'Aprovado')">✅ Aprovar</button>
                            <button class="btn-hero" style="background: #ea4335; font-size: 0.7rem;" onclick="moderar('${t.id}', 'Recusado')">❌ Recusar</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = '<p style="color:red;">Erro ao carregar moderação.</p>';
            }
        }

        async function moderar(fileId, novoStatus) {
            const acao = novoStatus === 'Aprovado' ? "aprovar" : "recusar";
            if(!confirm(`Deseja realmente ${acao} este testemunho?`)) return;
            
            try {
                const res = await fetch(`/.netlify/functions/moderar_testemunho`, {
                    method: 'POST',
                    body: JSON.stringify({ fileId, novoStatus })
                });
                if(res.ok) {
                    alert(`Testemunho ${novoStatus} com sucesso!`);
                    carregarPendentes();
                }
            } catch (err) { alert("Erro na operação."); }
        }
    </script>
</body>
</html>
