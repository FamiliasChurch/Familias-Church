<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Portal do Obreiro | Fam√≠lias Church</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .form-publicar {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background: #fff;
            box-shadow: var(--sombra-suave);
        }

        .hidden {
            display: none;
        }

        .google-btn-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: sans-serif;
            font-size: 1rem;
        }

        .btn-postar {
            background: var(--cor-primaria);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .btn-postar:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div id="login-section" class="form-publicar">
        <h2 style="color: var(--cor-primaria); text-align: center;">Acesso do Obreiro</h2>
        <p style="text-align: center; color: #666;">Entre com sua conta autorizada para publicar</p>
        <div class="google-btn-container">
            <div id="buttonDiv"></div>
        </div>
    </div>

    <div id="admin-section" class="form-publicar hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 id="boas-vindas" style="color: var(--cor-primaria); margin: 0;"></h2>
            <button onclick="location.reload()"
                style="color: #666; background: none; border: none; cursor: pointer; text-decoration: underline;">Sair</button>
        </div>

        <form id="formConteudo">
            <label>O que voc√™ deseja publicar?</label>
            <select id="tipo" required>
                <option value="devocionais">Devocional Di√°rio</option>
                <option value="estudos">Estudo B√≠blico</option>
            </select>
            <input type="text" id="titulo" placeholder="T√≠tulo da Mensagem" required>
            <textarea id="texto" placeholder="Escreva o conte√∫do aqui (Suporta Markdown)..." rows="12"
                required></textarea>
            <button type="submit" class="btn-postar">üöÄ Publicar no Site</button>
        </form>
        <p id="status" style="margin-top: 20px; font-weight: bold; text-align: center;"></p>
    </div>

    <script>
        document.getElementById('formConteudo').onsubmit = async function (e) {
            e.preventDefault();
            const status = document.getElementById('status');
            status.innerText = "‚è≥ Processando publica√ß√£o segura...";

            const payload = {
                tipo: document.getElementById('tipo').value === 'devocionais' ? 'devocional' : 'estudo',
                autor: autorLogado,
                title: document.getElementById('titulo').value,
                date: new Date().toISOString(),
                body: document.getElementById('texto').value
            };

            const fileName = `${Date.now()}-${payload.title.toLowerCase().replace(/\s+/g, '-')}.json`;
            const PATH = `content/publicacoes/${document.getElementById('tipo').value}/${fileName}`;

            try {
                const res = await fetch('/.netlify/functions/publicar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payload, path: PATH })
                });

                if (res.ok) {
                    status.innerHTML = "<span style='color: green'>‚úÖ Sucesso! Redirecionando...</span>";
                    document.getElementById('formConteudo').reset(); // Movido para dentro do sucesso

                    setTimeout(() => {
                        window.location.href = 'obrigado-publicacao.html';
                    }, 1500);
                } else {
                    const errData = await res.json();
                    throw new Error(errData.message || "Erro no servidor");
                }
            } catch (err) {
                // O CATCH √â OBRIGAT√ìRIO AQUI
                status.innerHTML = `<span style='color: red'>‚ùå Erro: ${err.message}</span>`;
            }
        };
    </script>
    <script src="../script.js"></script>
</body>

</html>
