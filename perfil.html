    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script src="script.js"></script>

    <script>
        // L√≥gica espec√≠fica da p√°gina de perfil
        document.addEventListener('DOMContentLoaded', () => {
            // Aguarda o Identity inicializar antes de checar o usu√°rio
            netlifyIdentity.on('init', user => {
                if (!user) {
                    console.log("Nenhum usu√°rio logado, enviando para home.");
                    window.location.href = "index.html";
                } else {
                    carregarDadosDoPerfil(user);
                }
            });
        });

        function carregarDadosDoPerfil(user) {
            const meta = user.user_metadata;

            // Preenche a UI
            document.getElementById('nomeUsuario').innerText = meta.full_name || "Membro da Fam√≠lia";
            document.getElementById('cargoUsuario').innerText = meta.cargo || "Membro";
            document.getElementById('avatarImg').src = meta.avatar_url || "https://www.w3schools.com/howto/img_avatar.png";

            // Mostra bot√£o admin apenas para quem tem permiss√£o
            const cargo = (meta.cargo || "").toLowerCase();
            if (["admin", "financeiro", "ap√≥stolo", "apostolo"].includes(cargo)) {
                document.getElementById('adminFinanceiro').classList.remove('hidden');
            }

            // Chama o hist√≥rico do Firebase (Fun√ß√£o est√° no seu script.js)
            if (typeof carregarHistoricoReal === "function") {
                carregarHistoricoReal(user.email);
            }
        }

        // Escuta o evento de Logout para limpar a tela
        netlifyIdentity.on('logout', () => window.location.href = "index.html");
    </script>
